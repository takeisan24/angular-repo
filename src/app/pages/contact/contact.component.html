<div class="contact">
    <h1>Contact Us</h1>
    <p>Feel free to contact us if you have any questions or concerns.</p>
</div>

<form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input formControlName="name" id="name" placeholder="Your name" autofocus>
    </div>
    <div>
        <label for="email">Email:</label>
        <input formControlName="email" id="email" placeholder="example@gmail.com">
    </div>
    <div>
        <label for="message">Message:</label>
        <textarea formControlName="message" id="message" rows="5" cols="50" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
</form>
