<div class="login-container">
  <div class="tabs">
    <button class="btn-tabs" [class.active]="isLoginMode" (click)="switchMode(true)">
        Sign In
    </button>
    <button class="btn-tabs" [class.active]="!isLoginMode" (click)="switchMode(false)">
        Sign Up
    </button>
  </div>

  <div class="form-container">
    <!--Form Sign In-->
    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()">
        <h2>Sign In</h2>
        <div>
            <input
                type="email"
                [(ngModel)]="loginCredentials.email"
                placeholder="Email"
                name="email"
                required
            />
        </div>
        <div>
            <input
                type="password"
                [(ngModel)]="loginCredentials.password"
                placeholder="Password"
                name="password"
                required
            />
        </div>
        <button class="btn-submit" type="submit">Login</button>
    </form>

    <!-- Form Sign Up -->
    <form *ngIf="!isLoginMode" (ngSubmit)="onSignUp()">
        <h2>Sign Up</h2>
        <div>
            <input
                type="email"
                [(ngModel)]="signupCredentials.email"
                placeholder="Email"
            name="email"
            required
            />
        </div>
        <div>
            <input
                type="password"
                [(ngModel)]="signupCredentials.password"
                placeholder="Password"
                name="password"
                required
            />
        </div>
        <div>
            <input
                type="password"
                [(ngModel)]="signupCredentials.confirmPassword"
                placeholder="Confirm Password"
                name="confirmPassword"
                required
            />
        </div>
        <button class="btn-submit" type="submit">Register</button>
    </form>
    </div>
</div>
