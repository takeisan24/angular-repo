<nav class="navbar">
    <div class="router">
        <ul>
            @for (router of routerList; track router.name) {
                <li><a routerLink="{{ router.link }}">{{ router.name }}</a></li>
            }
        </ul>
    </div>
    <div class="btn-login">
        <button (click)="goToLogin()">Đăng nhập/Đăng ký</button>
    </div>
</nav>
